<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <meta name="description" content="Welcome to our ultimate gaming emporium! Dive into a world of virtual adventures with our vast selection of video games on pc, console and more. Whether you're a seasoned gamer or just starting out, find everything you need to level up your gaming experience. Shop now for unbeatable deals and unleash your inner champion">
    <meta name="keywords" content="game,shop,pc,play,discount">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PlayPort</title>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo-img">
                <img src="assets/img/logo.png" alt="img" srcset="">
            </div>
            <div class="menu-top">
                <ul class = "topOne">
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Games</a></li>
                    <li><a href="">Author</a></li>
                </ul>
                <ul class = "bottomOne">
                    <div class="navTab">
                        <div class="icon-pc icon-xs"></div>
                        <li><a href="">PC</a></li>
                    </div>
                    <div class="navTab">
                        <div class="icon-playstation icon-xs"></div>
                        <li><a href="">PS</a></li>
                    </div>
                    <div class="navTab">
                        <div class="icon-xbox icon-xs"></div>
                        <li><a href="">XBOX</a></li>
                    </div>
                    <div class="navTab">
                        <div class="icon-switch icon-xs"></div>
                        <li><a href="">Nintendo</a></li>
                    </div>
                </ul>
            </div>
            <div id="cart-app" class="cart-container">
                <a class="cart-icon" href="/assets/pages/cart">
                   <div class="icon-cart icon-s"></div>
                   <span class="badge">0</span>
                </a>
                <div class="cart-checkout">
                   <div class="cart-content">
                      <div class="not-empty">
                         <div class="icon-close icon-xs mimic"></div>
                         <div class="header">
                            <div class="header-info">
                               <h2>Cart</h2>
                               <span class="header-bag">
                               (1
                               <span>item)</span></span>
                            </div>
                         </div>
                         <div class="items-list"></div>
                         <div class="items-list recommended">
                            <!---->
                         </div>
                         <div class="bottom-panel">
                            <div class="sub-total">
                               <div class="cart-total"><span class="text">Total cart:</span> <span class="price">NaN<span>RSD</span></span></div>
                               <div class="actions">
                                  <a href="" class="button button-secondary"><span class="cart-text">Go to cart (1)</span></a> 
                                  <a href="" class="button">
                                     <span class="cart-text">Pay</span> 
                                     <div class="icon-arrow icon-xxs"></div>
                                  </a>
                               </div>
                               <a href="#" class="cart-continue">
                                  <div class="icon-arrow icon-xxs"></div>
                                  <span>Continue shopping</span>
                               </a>
                            </div>
                         </div>
                      </div>
                   </div>
                   <div class="cart-shadow"></div>
                </div>
             </div>
        </div>
    </header>
    <div id="app-cover">
      <div id="bg-artwork"></div>
      <div id="bg-layer"></div>
      <div id="player">
        <div id="player-track">
          <div id="album-name"></div>
          <div id="track-name"></div>
          <div id="track-time">
            <div id="current-time"></div>
            <div id="track-length"></div>
          </div>
          <div id="s-area">
            <div id="ins-time"></div>
            <div id="s-hover"></div>
            <div id="seek-bar"></div>
          </div>
        </div>
        <div id="player-content">
          <div id="album-art">
            <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg" class="active" id="_1">
            <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_2.jpg" id="_2">
            <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_3.jpg" id="_3">
            <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_4.jpg" id="_4">
            <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_5.jpg" id="_5">
            <div id="buffer-box">Buffering ...</div>
          </div>
          <div id="player-controls">
            <div class="control">
              <div class="button" id="play-previous">
                <i class="fas fa-backward"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-pause-button">
                <i class="fas fa-play"></i>
              </div>
            </div>
            <div class="control">
              <div class="button" id="play-next">
                <i class="fas fa-forward"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
